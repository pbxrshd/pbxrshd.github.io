<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>Hermes - Settings</title>
  <link rel="stylesheet" href="res/css/site.css">
  <script src="res/js/data.js"></script>
  <script src="res/js/site.js"></script>
</head>
<body id="settings">

  <div id="main_header" class="fixed-header">
    <div class="header-left"><img src="res/img/main-menu.png" id="main_menu_icon" onclick="UI.event('main_menu_icon')" class="header-icon" /></div>
    <div class="header-center">SETTINGS</div>
    <div class="header-right header-placeholder"></div>
  </div>

  <div class="body-section">

    <div class="setting-entry">
      <div class="setting-label">WEIGHT UNIT</div>
      <div class="setting-option"><input type="radio" id="setting_0_0" name="setting_0"/><label for="setting_0_0">ounces</label></div>
      <div class="setting-option"><input type="radio" id="setting_0_1" name="setting_0" checked="checked"/><label for="setting_0_1">grams</label></div>
    </div>

    <div class="setting-entry">
      <div class="setting-label">TEMPERATURE UNIT</div>
      <div class="setting-option"><input type="radio" id="setting_1_0" name="setting_1"/><label for="setting_1_0">&deg;C</label></div>
      <div class="setting-option"><input type="radio" id="setting_1_1" name="setting_1" checked="checked"/><label for="setting_1_1">&deg;F</label></div>
    </div>

    <div class="setting-entry">
      <div class="setting-label">START WEEK ON</div>
      <div class="setting-option"><input type="radio" id="setting_2_0" name="setting_2"/><label for="setting_2_0">Sun</label></div>
      <div class="setting-option"><input type="radio" id="setting_2_1" name="setting_2" checked="checked"/><label for="setting_2_1">Mon</label></div>
    </div>

    <div class="setting-entry">
      <div class="setting-label">USE NIGHT THEME</div>
      <div class="setting-option"><input type="radio" id="setting_3_0" name="setting_3" checked="checked"/><label for="setting_3_0">No</label></div>
      <div class="setting-option"><input type="radio" id="setting_3_1" name="setting_3"/><label for="setting_3_1">Yes</label></div>
    </div

    <div class="setting-entry">
      <div class="setting-label">SEND SCHEDULE REMINDERS</div>
      <div class="setting-option"><input type="radio" id="setting_4_0" name="setting_4" checked="checked"/><label for="setting_4_0">No</label></div>
      <div class="setting-option"><input type="radio" id="setting_4_1" name="setting_4"/><label for="setting_4_1">Yes</label></div>
    </div>

  <div id="main_menu" class="hide" onclick="UI.event('main_menu_item', event)">
    <a href="#" class="main-menu-item">Raptors</a>
    <a href="#" class="main-menu-item">Schedule</a>
    <a href="#" class="main-menu-item">Reports</a>
    <a href="#" class="main-menu-item">Help</a>
  </div>

</div><!-- body-section  -->

<script>
  UI.init("Settings");
</script>
</body>
</html>
